<div class="item" fxLayout="row" >
    <div>
        <div fxLayout="row">
            <div class="image">
                <img style="width: 100%; height:100%;" src="{{Item.image}}" alt="">
            </div>
            <div class="block">
                <p class="bold" style="margin: 0;">ItemId: {{Item.id}}</p>
                <p class="bold" style="margin: 0;">{{Item.itemName}}</p>
                <p style="margin: 0;">{{Item.price |currency}}</p>
    
            </div>
        </div>
        <div class="bottom">
            <p>{{Item.description}}</p>
        </div>
    </div>
    <span class="spliter"></span>
    <div style="height: 100%;" fxLayout=Column>
        <button mat-raised-button color="warn" (click)="deleteItem()">
            <mat-icon>close</mat-icon>
        </button>
        <p></p>
        <button mat-raised-button color="green" (click)="openDialog()">
            <mat-icon>edit</mat-icon>
        </button>
    </div>
</div>
