<div class="dashboard">
    <div class="center"
         fxLayout="row"
         fxLayoutAlign="center start">
         <div class="flex" fxLayout="row warp"
         fxLayoutGap = '10px'>
            <mat-card class="example-card"
                *ngFor="let order of orders">
            <div class="mat-card-header">
                <mat-card-title>blas</mat-card-title>
            </div>
            <img mat-card-image src="https://3.bp.blogspot.com/-0r0J_IFPqh8/XFojcLEeNdI/AAAAAAAAHzE/bXToF6za42gXse3U19SIiRw4BxUqn1-hQCK4BGAYYCw/s1600/Tablet%2BIcon%2B.png" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <h4 class="bold">{{order.table}}</h4>
                <h4 class="bold">Order Id: {{order.id}}</h4>
                <h4 class="bold">Time Placed {{order.date}}</h4>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="accent" (click)="openOrderItems(order.items)">View Order</button>
                <button mat-button color="warn" (click)="deleteItem(order.id)">Cancel</button>
            </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
